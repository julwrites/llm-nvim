name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:neovim-ppa/unstable
        sudo apt-get update -y
        sudo apt-get install neovim luarocks -y
        sudo luarocks install busted
        sudo luarocks install luassert
        pip install llm

    - name: Set up Neovim
      uses: MunifTanjim/setup-neovim-action@v1
      with:
        version: stable # Or specify a version like '0.9.5' or 'nightly'

    - name: Install plenary.nvim for tests
      run: git clone --depth 1 https://github.com/nvim-lua/plenary.nvim test/plenary.nvim

    - name: Run tests
      run: |
        make test
        nvim --headless -c "set rtp+=$GITHUB_WORKSPACE/test/plenary.nvim" -c "set rtp+=$GITHUB_WORKSPACE" -c "PlenaryBustedDirectory test/spec { minimal_init = 'test/init.lua' }" -c "qa!"
